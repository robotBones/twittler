<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="my.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="underscore-min.js"></script>
  </head>
  <body class='container'>
    <div class='row'>
      <div class='test col-lg-3'></div>
      <section class='feed col-lg-6'></section>
    </div>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $feed = $('.feed');

        $feed.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class=\'tweet-box\'></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($feed);
          index -= 1;
        }

          var latest_tweet = _.last(streams.home).created_at;

          var getLatestTweet = function() {
            return _.last(streams.home);
          };

          var showTweet = function(tweetObj) {
            var $tweet = $('<div class=\'tweet-box\'></div>');
            $tweet.text('@' + tweetObj.user + ': ' + tweetObj.message);
            $tweet.prependTo($feed);
          }

          var updateTweetView = function() {
            setTimeout(function waitForTweet() {
              var lastTweet = getLatestTweet();
              // only show tweet if new.
              if ( lastTweet.created_at !== latest_tweet) {
                latest_tweet = lastTweet.created_at;
                showTweet(lastTweet);
                // // maintain a fixed amount of visible tweets.
                // $main.children().last().remove();
              }
              updateTweetView();
            }, 1000);
          }

          updateTweetView();
      });

    </script>
  </body>
</html>
